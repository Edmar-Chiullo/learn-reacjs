<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aprendendo Reactjs</title>
    </head>
    <body>
        <div id="app"></div>

        <!-- Scripts React (Responsavel por carregar a biblioteca do React) e React-DON (Responsavel por manipular DOM - DOCUMENT OBJECT MODEL)-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Babel Script -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/jsx">
            const app = document.getElementById('app');

            function Header({title}) {
                return <h1>{title ? title : 'Operador ternario ativo com sussesso'}</h1>;
            }

            function HomePage() {
                const metasProfissionais = ['Web Developer', 'Designi', 'Social Media', 'Work HomeOfice']

                return (
                    <div>
                        <Header title='Learn Reactjs and Nextjs' />

                        <ul>
                            {
                                metasProfissionais.map((meta) => (
                                    <li key={meta}>{meta}</li>
                                ))
                            }
                        </ul>
                    </div>
                ); 
            }

            const root = ReactDOM.createRoot(app);
            root.render(<HomePage />);
        </script>
    </body>
</html>
